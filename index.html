<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/resets.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="pagewrapper">

    <div class="container">

      <header class="row">
        <img src="images/logo.svg" alt="Ping logo">
      </header>

      <div class="hero column">
        <h1>We are launching soon!</h1>

        <p>Subscribe and get notified</p>

        <form action="" method="get">
          <input type="email" name="email" id="email" placeholder="Your email address..." required>
          <button type="submit">Notify Me</button>
        </form>
      </div>

      <div class="graphs row">
        <img src="images/illustration-dashboard.png" alt="illustration of computer display with four line graphs">
      </div>

      <footer class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>


    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
