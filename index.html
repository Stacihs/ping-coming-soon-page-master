<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/resets.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Roboto:wght@400;700&display=swap"

  <script src="https://kit.fontawesome.com/34c0fef50e.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="pagewrapper">

    <div class="container">

      <header class="row">
        <img src="images/logo.svg" alt="Ping logo">
      </header>

      <div class="hero column">
        <h1>We are launching soon!</h1>

        <p>Subscribe and get notified</p>

        <form action="" method="get">
          <input type="email" name="email" id="email" placeholder="Your email address..." required>
          <button type="submit">Notify Me</button>
        </form>
      </div>

      <div class="graphs row">
        <img src="images/illustration-dashboard.png" alt="illustration of computer display with four line graphs">
      </div>

      <footer class="copyright">

        <div class="social">
          <span><svg xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #4f7df3
                }
              </style>
              <path
                d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" />
            </svg></span>
          <span></span>
          <span></span>
        </div>


        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>


    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
